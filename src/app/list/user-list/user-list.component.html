<!-- start page title -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control form-control-light" id="dash-daterange">
              <div class="input-group-append">
                <span class="input-group-text bg-primary border-primary text-white">
                  <i class="mdi mdi-calendar-range font-13"></i>
                </span>
              </div>
            </div>
          </div>
          <a href="javascript: void(0);" class="btn btn-primary ml-2">
            <i class="mdi mdi-autorenew"></i>
          </a>
          <a href="javascript: void(0);" class="btn btn-primary ml-1">
            <i class="mdi mdi-filter-variant"></i>
          </a>
        </form>
      </div>
      <h4 class="page-title">Dashboard</h4>
    </div>
  </div>
</div>
<!-- end page title -->

<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">User List</h4>
        <p class="text-muted font-14">
          Use <code>.table-striped</code> to add zebra-striping to any table row
          within the <code>&lt;tbody&gt;</code>.
        </p>
        <ul class="nav nav-tabs nav-bordered mb-3">
          <li class="nav-item">
            <a href="#striped-rows-preview" data-toggle="tab" aria-expanded="false" class="nav-link active">
              Preview
            </a>
          </li>
        </ul> <!-- end nav-->
        <div class="tab-content">
          <div class="tab-pane show active" id="striped-rows-preview">
            <div class="table-responsive-sm">
              <table class="table table-striped table-centered mb-0">
                <thead>
                  <tr>
                    <th (click)="sortFunc('id','num')">ID</th>
                    <th>Image</th>
                    <th (click)="sortFunc('firstName','caseInSensitive')">First Name</th>
                    <th (click)="sortFunc('lastName','caseInSensitive')">Last Name</th>
                    <th (click)="sortFunc('gender','caseInSensitive')">Gender</th>
                    <th (click)="sortFunc('age','num')">Age</th>
                    <th (click)="sortFunc('dob','date')">DOB</th>
                    <th (click)="sortFunc('salary','num')">Salary</th>
                    <th (click)="sortFunc('subject','caseInSensitive')">Subject</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of userList | sortData: sortConfig">
                    <td>{{u.id}}</td>
                    <td class="table-user">
                      <img src={{u.logo}} alt="table-user" class="mr-2 rounded-circle" />
                    </td>
                    <td [innerHTML]="u.firstName | camelCase | userPrefix:u.gender"></td>
                    <td [innerHTML]="u.lastName| camelCase"></td>
                    <td [innerHTML]="u.gender | gender | statusColor:u.gender"></td>
                    <td [innerHTML]="u.age"></td>
                    <td [innerHTML]="u.dob"></td>
                    <td [innerHTML]="u.salary"></td>
                    <td [innerHTML]="u.subject | subject: u.subject | camelCase"></td>
                    <td class="table-action">
                      <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                      <a href="javascript: void(0);" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div> <!-- end table-responsive-->
          </div> <!-- end preview-->
        </div> <!-- end tab-content-->
      </div> <!-- end card body-->
    </div> <!-- end card -->
  </div><!-- end col-->
</div>
